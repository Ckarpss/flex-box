<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico.ico" type="image/x-icon">
    <title>Flexbox</title>

    <style>
    body{
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;}
    .container{
        display: flex;
        background-color: orange;
        align-items: flex-end;}
    .menu-item{
        text-align: right;
        align-content: end;
        padding: 10px;
        border-right: 10px solid orange;}
    
    img{max-width: 100%;
        height: auto;}
    </style>
</head>
<body>
    <div class="container">
    <img src="imagem.png" alt="Capa remember me">
    <div class="menu">
        <div class="menu-item">Memórias</div>
        <div class="menu-item">Pensamentos</div>
        <div class="menu-item">Sonhos</div>
        <div class="menu-item">Ilusões</div>
    </div>
</div>
</body>
</html>
